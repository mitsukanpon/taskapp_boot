<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <main layout:fragment="content" class="bg-image vh-100">
        <div class="container pt-4">
            <div class="row justify-content-center">
                <div class="card shadow" style="max-width: 480px;">
                    <div class="card-body">
                        <h3 class="card-title mb-3 text-center text-navy">
                            タスク登録
                        </h3>
                        <form th:action="@{/task/add}" th:object="${task}" method="post" novalidate>
                            <div class="mb-3">
                                <label for="title" class="form-control">
                                    <span class="badge bg-danger">必須</span>
                                    タイトル
                                </label>
                                <input type="text" id="text" class="form-control" th:errorclass="is-invalid" th:field="*{title}">
                                <div class="invalid-feedback" th:errors="*{title}"></div>
                                <!-- <div class="invalid-feedback" th:errors="*{title}"></div> -->
                            </div>
                            <div class="mb-3">
                                <label for="dueDate" class="form-control">
                                    <span class="badge bg-danger">必須</span>
                                    期限
                                </label>
                                <input type="date" class="form-control" th:errorclass="is-invalid" th:field="*{dueDate}">
                                <div class="invalid-feedback" th:errors="*{dueDate}"></div>
                            </div>
                            <div class="text-center">
                                <button class="w-100 btn btn-navy text-white" type="submit">
                                    登録
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
