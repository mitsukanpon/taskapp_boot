<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- サイドバーの表示 -->
    <div layout:fragment="sidebar" th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- コンテンツの表示 -->
    <main layout:fragment="content" class="offcanvas-outside bg-light">
        <div class="container-fluid">
            <div th:replace="~{fragments/sidebar :: toggler}">
            </div>
            <div class="row">
                <div class="col">
                    <div class="card shadow">
                        <div class="card-header">
                            <h6 class="text-navy my-2">
                                ユーザ一覧
                            </h6>
                        </div>
                        <div class="card-body table-responsive">
                            <table id="user-table" class="table table-bordered">
                                <thread>
                                    <tr>
                                        <th>#</th>
                                        <th>ユーザ名</th>
                                        <th>Email</th>
                                        <th>性別</th>
                                        <th>権限</th>
                                    </tr>
                                </thread>
                                <tbody>
                                    <tr th:each="user : ${users}" th:object="${user}">
                                        <td th:text="*{id}"></td>
                                        <td th:text="*{userName}"></td>
                                        <td th:text="*{email}"></td>
                                        <td th:text="${T(com.example.springsecurity5.util.Type).GENDERS.get(user.gender)}"></td>
                                        <td th:text="*{authority}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
